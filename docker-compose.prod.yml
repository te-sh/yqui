version: '3'

services:
  web:
    build:
      context: './web'
      dockerfile: './Dockerfile.prod'
    image: tesh/yqui-web
    volumes:
      - './web/log:/home/yqui/app/log'
      - './web/nginx/server-${COMPOSE_PROJECT_NAME:-yqui}.conf:/etc/nginx/conf.d/server.conf:ro'
  ws:
    build:
      context: './ws'
      dockerfile: './Dockerfile.prod'
    image: tesh/yqui-ws
    volumes:
      - './ws/log:/home/yqui/app/log'
    environment:
      - COMPOSE_PROJECT_NAME
    restart: on-failure
    command: ['./app']
  proxy:
    image: nginx:1.19.7-alpine
    ports:
      - '${PORT:-8080}:8080'
    volumes:
      - './proxy/proxy.prod.conf:/etc/nginx/conf.d/proxy.conf:ro'
    depends_on:
      - web
      - ws
  test:
    build:
      context: './test'
      dockerfile: './Dockerfile.prod'
    image: tesh/yqui-e2e-test
    volumes:
      - './test/report:/home/node/test/report'
    environment:
      - TEST_TARGET
    cap_add:
      - SYS_ADMIN
    shm_size: 1024m
    command: ['yarn', 'test']
